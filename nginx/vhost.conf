gzip on;
gzip_types
    text/css
    text/javascript
    text/xml
    text/plain
    application/javascript
    application/json
    application/xml
    image/svg+xml;

# This will serve a generated index page at /
# The static pages use autogenerated filenames that hopefully are uniquely named
# because we look in every directory to load assets
server {
    listen       8080 default_server;
    server_name  _;

    location /health-check {
      access_log  off;
      error_log   off;
      return 200  'ok';
    }

    root  /usr/share/nginx/;

    location / {
      autoindex on;
      autoindex_exact_size off;
      autoindex_localtime off;
    }

    location /static {
      try_files /mohfe/$uri /intchngfe/$uri /Tier3/$uri;
    }

    location /img {
      try_files /mohfe/$uri /intchngfe/$uri /Tier3/$uri;
    }

    location /favicon.ico {
      try_files /mohfe/$uri /intchngfe/$uri /Tier3/$uri;
    }
}
